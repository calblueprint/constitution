name: Convert Markdown to PDF

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: mkdir output
      - uses: docker://pandoc/latex:2.9
        with: # needs a README in your repo root!
          args: "--standalone --output=output/Current_Constitution.pdf Current_Constitution.md"
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output
